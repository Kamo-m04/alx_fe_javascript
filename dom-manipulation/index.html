<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator with Categories</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <p id="quoteDisplay">Click below to see a random quote!</p>

  <button id="newQuote">Show New Quote</button>

  <br><br>
  <!-- Add Quote with category -->
  <input type="text" id="newQuoteText" placeholder="Enter new quote">
  <input type="text" id="newCategory" placeholder="Enter category">
  <button id="addQuote">Add Quote</button>

  <br><br>
  <!-- Category Filter -->
  <label for="categoryFilter">Filter by Category: </label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <br><br>
  <!-- Export & Import JSON -->
  <button id="exportJson">Export Quotes (JSON)</button>
  <input type="file" id="importFile" accept=".json" />

  <script src="script.js"></script>
</body>
</html>
