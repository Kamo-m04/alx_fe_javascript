<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator • Sync + Conflicts</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Display -->
  <div id="quoteDisplay">Click “Show New Quote” to begin.</div>
  <button id="newQuote">Show New Quote</button>

  <hr />

  <!-- Add Quote -->
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <br />

  <!-- Category Filter -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <br /><br />

  <!-- Import/Export -->
  <button id="exportJson">Export Quotes (JSON)</button>
  <input type="file" id="importFile" accept=".json" />

  <br /><br />

  <!-- Sync -->
  <button id="syncQuotes">Sync with Server Now</button>
  <p id="statusMessage" style="font-weight:600;"></p>

  <script src="script.js"></script>
</body>
</html>
